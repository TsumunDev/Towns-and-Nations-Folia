# ============================================================
# MENU LAYOUTS CONFIGURATION - Coconation Plugin
# ============================================================
# This file allows you to customize the position of items in menus.
# All values are optional - if not specified, default positions are used.
#
# SLOT NUMBERING:
# Slots are numbered 0-53 for a 6-row inventory:
#   Row 1: 0-8      (row=1, col=1-9)
#   Row 2: 9-17     (row=2, col=1-9)
#   Row 3: 18-26    (row=3, col=1-9)
#   Row 4: 27-35    (row=4, col=1-9)
#   Row 5: 36-44    (row=5, col=1-9)
#   Row 6: 45-53    (row=6, col=1-9)
#
# CONVERSION: slot = (row-1)*9 + (col-1)
#   Example: row=2, col=3 ‚Üí slot = (2-1)*9 + (3-1) = 9 + 2 = 11
#
# FILLER: Material to fill empty slots
#   Format: "MATERIAL_NAME"
#
# NEXO GLYPH: Custom GUI textures using Nexo glyphs
#   Format: "glyph: \"\\uE001\\uF001\""
#   The glyph string is prefixed to the menu title to display custom GUI backgrounds.
#   
#   HOW TO CREATE CUSTOM GUI TEXTURES WITH NEXO:
#   1. Create your GUI texture (e.g., 256x256 PNG with custom background)
#   2. Create a Nexo glyph in your pack: nexo/glyphs/gui_town.yml
#      Example config:
#        gui_town_bg:
#          character: "\uE001"
#          texture: "coconation:gui/town_background.png"
#          ascent: 8
#          height: 256
#   3. Add negative space glyph to shift text back (optional):
#      Example: "\uF001" with ascent: -176
#   4. Combine glyphs in layouts.yml:
#      town_menu:
#        glyph: "\\uE001\\uF001"  # Background + negative space
#   5. Reload plugin with /coconationadmin reload
#
#   RESULT: Your town menu will show the custom Nexo texture as background!
#
#   See Nexo docs: https://docs.nexomc.com/configuration/glyphs
#
# ============================================================
# HOW TO USE:
# ============================================================
# 1. Uncomment (remove #) the menu section you want to customize
# 2. Uncomment the specific slot you want to move
# 3. Change the slot number to your desired position
# 4. Reload the plugin or restart the server
#
# Example - move the treasury button to slot 20:
#   town_menu:
#     slots:
#       treasury: 20
#
# Example - add custom Nexo GUI texture:
#   town_menu:
#     glyph: "\\uE001\\uF001"  # Your Nexo glyph codes
#     rows: 4
#     slots:
#       treasury: 10
#
# ============================================================
# ALL MENUS WITH REAL DEFAULT POSITIONS FROM JAVA CODE
# ============================================================

